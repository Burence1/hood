<div>
  <div class="container shadow p-3 mb-5 bg-white rounded form-card">
    <div class="card card-title ">
      <div class="card-body">
        <div *ngIf="currentPosts.id" class="edit-form">
          <h4>Posts</h4>
          <form>
            <div class="form-group">
              <label for="title">Name</label>
              <input type="text" class="form-control" id="title" [(ngModel)]="currentPosts.post_name"
                name="post_name" />
            </div>
            <div class="form-group">
              <label for="description">Content</label>
              <input type="text" class="form-control" id="description" [(ngModel)]="currentPosts.post_content"
                name="post_content" />
            </div>
            <div class="form-group">
              <label for="email">profile</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="currentPosts.profile" name="profile" />
            </div>
            <div class="form-group">
              <label for="email">hood</label>
              <input type="text" class="form-control" id="email" [(ngModel)]="currentPosts.hood" name="hood" />
            </div>
            <div class="form-group">
              <label><strong>Status:</strong></label> {{ currentPosts.published ? "Published" : "Pending" }}
            </div>
          </form>
          <button class="btn btn-danger" (click)="deletePost()">
            Delete
          </button>
          <button type="submit" class="btn btn-secondary" (click)="updatePost()">
            Update
          </button>
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!currentPosts.id">
    <br />
    <p>Cannot access this Tutorial...</p>
  </div>
</div>
