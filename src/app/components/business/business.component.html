<div class="row">
  <div class="container shadow p-3 mb-5 bg-white rounded form-card">
    <p class="text-center">Add Business</p>
    <div class="card card-title ">
      <div class="card-body">
        <form [formGroup]="businessForm" (ngSubmit)="onSubmit(businessForm.value);businessForm.reset()" method="POST">
          <input type="text" class="form-control" formControlName="business_name" ngModel placeholder="business name"><br>
          <input type="text" class="form-control" formControlName="business_desc" ngModel placeholder="description"><br>
          <input type="text" class="form-control" formControlName="profile" ngModel placeholder="profile num"><br>
          <input type="text" class="form-control" formControlName="neighborhood" ngModel placeholder="hood num"><br>
          <input type="email" class="form-control" formControlName="business_email" ngModel
            placeholder="business_email"><br>
  
          <button class="btn btn-sm btn-info mt-4" type="submit">Add business</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="list row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <h4 class="text-center mt-4">Business List</h4>
    <div *ngFor="let business of business; let i = index" [class.active]="i == currentIndex"
      (click)="setActiveBusiness(business, i)">
      <div class="container shadow p-3 mb-5 bg-white rounded form-card" routerLink="/business/{{ business.id }}">
        <div class="card card-title ">
          <div class="card-body">
            <h6><strong>Name:{{ business.business_name }}</strong></h6>
            <h6><strong>Description: {{ business.business_desc }}</strong></h6>
            <h6><strong>Email: {{ business.business_email}}</strong></h6>
            <h6><strong>Profile:{{business.profile}}</strong></h6>
            <h6><strong>Neighborhood:{{business.neighborhood}}</strong></h6>
          </div>
        </div>
        <button class="btn btn-secondary"> update</button>
      </div>
    </div>
  </div>
  <div class="col-md-3"></div>
</div>
